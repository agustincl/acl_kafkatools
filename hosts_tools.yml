all:
  vars:
    ansible_connection: ssh
    ansible_user: ec2-user
    ansible_become: true
    ansible_ssh_private_key_file: /root/.ssh/keypair.pem
    security_mode: plaintext

    #### TLS Configuration ####
    ssl_truststore_filepath: "/tmp/certs/truststore.jks"
    truststore_path: "/var/ssl/private/{{inventory_hostname}}-truststore.jks"
    ssl_keystore_filepath: "/tmp/certs/{{inventory_hostname}}-keystore.jks"
    keystore_path: "/var/ssl/private/{{inventory_hostname}}-keystore.jks"

